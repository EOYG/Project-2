<!DOCTYPE html>

<html lang="en">

<head>
  <title>About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <!--the body element contains all content shown to a visitor-->

  <header class="header">
    <!-- header shows logo and page title -->
    <img class="logo" src="images/logo-96X96.svg" alt="Company Logo">
    <h1 class="page-title">Web Development I</h1>
  </header>

  <main class="main">
    <!-- main envelopes important content -->

    <section class="hero">
      <!-- hero section: shows profile image, name & location -->
      <!-- TODO: fix validation warning, include a subtitle h2 element here -->
      <h2>Hello I'm....</h2>
      <img class="my-picture" src="images/profile.png" alt="picture of me">
      <div class="profile-title">
        <p class="my-name">Anthony Banks</p>
        <p class="my-location">Somerset, NJ</p>
      </div>
      <!-- close hero section -->
    </section>

    <section class="about-me">
      <!-- about-me section shows bio info -->
      <!-- TODO: fix validation warning, include a subtitle h2 element here -->
      <h2>Did You Know?</h2>
      <div class="content">
        <p class="iama">I want to be...</p>
        <p class="my-info">a game developer</p>
        <p class="iama">My favorite way to work is...</p>
        <p class="my-info">
          making other people do it.
        </p>
        <p class="iama">In my free time, I like to...</p>
        <p class="my-info">
         Box, do metalworking, 3d print, and play/design games
        </p>
      </div>
      <!-- close about-me section -->
    </section>
    <!-- close main -->
  </main>
</body>
</html>
